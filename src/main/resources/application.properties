spring.application.name=ordrsmart-api

# Server port
server.port=8081


# Spring datasource configuration (you will configure these later with real DB values)
#spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
spring.datasource.url=jdbc:postgresql://localhost:5432/ordrsmartdb
spring.datasource.username=ordrsmartuser
spring.datasource.password=ordrsmartpwd
spring.datasource.driver-class-name=org.postgresql.Driver
spring.sql.init.schema-locations=classpath:sql/schema.sql
spring.sql.init.mode=always


#spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
#spring.datasource.username=postgres
#spring.datasource.password=postgres
#spring.datasource.driver-class-name=org.postgresql.Driver


# JPA/Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.generate-ddl=true
